<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css" />
    <title>taskLine</title>
    
    <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script language="javascript" type="text/javascript" defer src="scripts/visualization/sketch.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/visualization/particle.js"></script>

    <script language="javascript" type="text/javascript" src="scripts/data/assignment.js"></script>

    <script src="scripts/auth.js" defer></script>
    <script src="scripts/pet.js" defer></script>
    <script src="scripts/course-expanded.js" defer></script>
    <script src="scripts/task-view.js" defer></script>
    <script src="scripts/home-page.js" defer></script>
</head>

<body>
    <sidebar>
        <img id="taskline-logo" src="assets/logo.png"></img>
        <div id="duck-image-container">
            <div id="duck-counter">24</div>
            <img id="duck-image" src="assets/vp.png"></img>
        </div>
        <ul id="virtualpet-stats">
            <li id="virtualpet-stats-heading">Stats For Virtual Pet</li>
            <li class="virtualpet-stats-element"></li>
            <li class="virtualpet-stats-element"></li>
            <li class="virtualpet-stats-element"></li>
        </ul>
        <ul id="notifications">
            <li id="notifications-heading">Notifications</li>
            <!-- <li class="notifications-element"></li>
            <li class="notifications-element"></li>
            <li class="notifications-element"></li> -->
        </ul>
    </sidebar>
    <main>
        <nav id="navbar">
            <!-- <div id="auth-status"></div> -->
            <button id="sign-in-button" class="ss">Authorize</button>
        </nav>
        

        <ul id="classroom-box-list">
            <div class="classroom-box">
                <div class="classroom-header">
                    
                    <img class="profile-picture" src="assets/vp.png"></img>
                    <span class="classroom-banner-text">Designing Interactive Systems</span>
                    <span>Grace Eden</span>
                </div>

                <div class="deadlines-div">
                    
                </div>
            </div>
        </ul>
        <div id="classroom-box-background">
            <div><span>100%</span><span>75%</span></div><div>50%</div><div>25%</div><div>0%</div>
        </div>
        <!-- <div id="selector_buttons"> -->
            <button type="button" class="highlight-button" data-number="1">green</button>
            <button type="button" class="highlight-button" data-number="2">yellow</button>
            <button type="button" class="highlight-button" data-number="3">orange</button>
            <button type="button" class="highlight-button" data-number="4">red</button>
        <!-- </div> -->
    </main>

</html>
